<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Decaddot - Artisanat et décoration</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    margin: 0; padding: 0;
    background: #fff8f0;
    color: #3a2c28;
  }
  header {
    background: url('https://instagram.fcmr1-1.fna.fbcdn.net/v/t51.2885-15/295578769_2333224381354133_4595221857135407463_n.jpg?stp=dst-jpg_s320x320&_nc_ht=instagram.fcmr1-1.fna.fbcdn.net&_nc_cat=111&_nc_ohc=ZqI_MChfqlkAX_6TVqe&edm=AOQ1c0wBAAAA&ccb=7-5&oh=00_AfBfDV2bXYeDMCbN4T90jKo8_JQ6GQDiJXyEHE2DRmInBA&oe=649E6A6B&_nc_sid=8fd12b') no-repeat center/cover;
    height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-shadow: 1px 1px 4px #000000bb;
  }
  header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
  }
  section {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 1rem;
  }
  .product-card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 8px #ccc;
    overflow: hidden;
    transition: transform 0.3s ease;
  }
  .product-card:hover {
    transform: scale(1.05);
  }
  .product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .product-card h3 {
    margin: 0.5rem;
  }
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #6a5f4e;
  }
</style>
</head>
<body>

<header>
  <h1>Decaddot</h1>
</header>

<section>
  <h2>Nos créations artisanales</h2>
  <div class="products">
    <div class="product-card">
      <img src="https://instagram.fcmr1-1.fna.fbcdn.net/v/t51.2885-15/302069527_1597961535363740_2875616722245081320_n.jpg?stp=dst-jpg_s320x320&_nc_ht=instagram.fcmr1-1.fna.fbcdn.net&_nc_cat=100&_nc_ohc=lhU6I0-pV-wAX-zJJa7&edm=AOQ1c0wBAAAA&ccb=7-5&oh=00_AfBzIQEfTZ3a9PqR_H2i2OmOiTjI8fO9oXeqYpZFa_EbhQ&oe=649E6B3E&_nc_sid=8fd12b" alt="Produit 1">
      <h3>Déco Murale En Bois</h3>
    </div>
    <div class="product-card">
      <img src="https://instagram.fcmr1-1.fna.fbcdn.net/v/t51.2885-15/295666406_1711899265832930_8649898106261296468_n.jpg?stp=dst-jpg_s320x320&_nc_ht=instagram.fcmr1-1.fna.fbcdn.net&_nc_cat=102&_nc_ohc=dV8X9hXK-lsAX9ahT2y&edm=AOQ1c0wBAAAA&ccb=7-5&oh=00_AfAzx3yUo9CoGJNX_3T_FdHw8wFiwPjNc7mnTkl0kWwrzQ&oe=649E6679&_nc_sid=8fd12b" alt="Produit 2">
      <h3>Cadre Photo Original</h3>
    </div>
  </div>
</section>

<section>
  <h2>Suivez-nous sur Instagram</h2>
  <a href="https://www.instagram.com/decaddot" target="_blank" rel="noopener noreferrer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" alt="Instagram Decaddot" width="40" />
    @decaddot
  </a>
</section>

<footer>
  &copy; 2025 Decaddot - Tous droits réservés
</footer>

</body>
</html>
