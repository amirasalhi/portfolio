<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Application M√©t√©o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 0.6rem 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-bottom: 1rem;
    }

    .weather {
      display: none;
    }

    .weather-icon {
      font-size: 3rem;
    }

    .details {
      margin-top: 1rem;
      text-align: left;
    }

    .detail-item {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è M√©t√©o</h1>
    <form id="weatherForm">
      <input type="text" id="cityInput" placeholder="Nom de la ville..." />
      <button type="submit">Voir</button>
    </form>
    <div class="error" id="error"></div>
    <div class="weather" id="weatherBox">
      <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
      <h2 id="cityName">Ville</h2>
      <p id="description">Description m√©t√©o</p>
      <h3 id="temperature">Temp√©rature</h3>
      <div class="details">
        <div class="detail-item">üíß Humidit√© : <span id="humidity"></span></div>
        <div class="detail-item">üí® Vent : <span id="wind"></span></div>
        <div class="detail-item">üìà Pression : <span id="pressure"></span></div>
        <div class="detail-item">üå°Ô∏è Ressentie : <span id="feelsLike"></span></div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("weatherForm");
    const cityInput = document.getElementById("cityInput");
    const errorDiv = document.getElementById("error");
    const weatherBox = document.getElementById("weatherBox");

    const cityNameElem = document.getElementById("cityName");
    const weatherIcon = document.getElementById("weatherIcon");
    const description = document.getElementById("description");
    const temperature = document.getElementById("temperature");
    const humidity = document.getElementById("humidity");
    const wind = document.getElementById("wind");
    const pressure = document.getElementById("pressure");
    const feelsLike = document.getElementById("feelsLike");

    const icons = {
      Sunny: "‚òÄÔ∏è",
      Clear: "üåï",
      Clouds: "‚òÅÔ∏è",
      Overcast: "‚òÅÔ∏è",
      Mist: "üå´Ô∏è",
      Fog: "üåÅ",
      Rain: "üåßÔ∏è",
      Snow: "‚ùÑÔ∏è",
      Thunderstorm: "‚õàÔ∏è"
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const city = cityInput.value.trim();
      errorDiv.textContent = "";
      weatherBox.style.display = "none";

      if (!city) {
        errorDiv.textContent = "Veuillez entrer un nom de ville.";
        return;
      }

      try {
        const res = await fetch(`https://wttr.in/${encodeURIComponent(city)}?format=j1`);
        const data = await res.json();

        if (!data.current_condition || data.current_condition.length === 0) {
          throw new Error("Aucune donn√©e m√©t√©o disponible.");
        }

        const current = data.current_condition[0];
        const area = data.nearest_area[0].areaName[0].value;
        const country = data.nearest_area[0].country[0].value;
        const desc = current.weatherDesc[0].value;

        cityNameElem.textContent = `${area}, ${country}`;
        description.textContent = desc;
        temperature.textContent = `${current.temp_C} ¬∞C`;
        humidity.textContent = `${current.humidity} %`;
        wind.textContent = `${current.windspeedKmph} km/h`;
        pressure.textContent = `${current.pressure} hPa`;
        feelsLike.textContent = `${current.FeelsLikeC} ¬∞C`;

        // Emoji m√©t√©o
        const icon = icons[desc] || "üå¶Ô∏è";
        weatherIcon.textContent = icon;

        weatherBox.style.display = "block";
      } catch (error) {
        console.error(error);
        errorDiv.textContent = "Ville invalide ou probl√®me r√©seau.";
      }
    });
  </script>
</body>
</html>
