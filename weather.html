<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Application m√©t√©o avanc√©e - Amira Salhi</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      color: #fff;
    }

    /* Container */
    .weather-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.8s ease forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 1.8rem;
      color: #f1f1f1;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    /* Form */
    form {
      display: flex;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.7rem 1rem;
      border-radius: 50px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 8px #9f7aea;
    }
    button {
      background: #9f7aea;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background: #7b57c8;
    }

    /* Weather display */
    .weather-result {
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .weather-result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .city-name {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      text-shadow: 0 0 5px #fff;
    }

    .weather-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 1rem auto;
      animation: fadeInIcon 1.2s ease forwards;
    }
    @keyframes fadeInIcon {
      from {opacity: 0; transform: scale(0.7);}
      to {opacity: 1; transform: scale(1);}
    }

    .weather-desc {
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 1rem;
      text-transform: capitalize;
      text-shadow: 0 0 3px rgba(255,255,255,0.7);
    }

    .temp {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #d1c4e9;
    }

    /* Details grid */
    .details-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      font-size: 1rem;
    }
    .detail-item {
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .detail-item:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    .detail-icon {
      font-size: 1.5rem;
      color: #d1c4e9;
      min-width: 24px;
    }

    /* Error message */
    .error {
      color: #ffb3b3;
      font-weight: 600;
      margin-top: 1rem;
      text-align: center;
      text-shadow: 0 0 3px #ff8080;
    }

    /* Icons (utilisation emoji pour simplicit√©) */
  </style>
</head>
<body>

  <div class="weather-container" role="main" aria-label="Application m√©t√©o avanc√©e">
    <h1>Application m√©t√©o avanc√©e</h1>

    <form id="weatherForm" aria-label="Formulaire de recherche m√©t√©o">
      <input type="text" id="cityInput" name="city" aria-required="true" placeholder="Entrez une ville" autocomplete="off" />
      <button type="submit" aria-label="Rechercher la m√©t√©o">üîç</button>
    </form>

    <div id="error" class="error" role="alert" aria-live="assertive"></div>

    <section id="weatherResult" class="weather-result" aria-live="polite" aria-atomic="true" hidden>
      <div class="city-name" id="cityName"></div>
      <img src="" alt="Ic√¥ne m√©t√©o" id="weatherIcon" class="weather-icon" />
      <div class="weather-desc" id="weatherDesc"></div>
      <div class="temp" id="temperature"></div>
      <div class="details-grid" id="detailsGrid">
        <!-- D√©tails ins√©r√©s ici -->
      </div>
    </section>
  </div>

<script>
  const apiKey = 'ta_cle_api_openweathermap'; // Remplace par ta cl√© API

  const form = document.getElementById('weatherForm');
  const cityInput = document.getElementById('cityInput');
  const errorDiv = document.getElementById('error');
  const weatherResult = document.getElementById('weatherResult');
  const cityNameElem = document.getElementById('cityName');
  const weatherIconElem = document.getElementById('weatherIcon');
  const weatherDescElem = document.getElementById('weatherDesc');
  const temperatureElem = document.getElementById('temperature');
  const detailsGrid = document.getElementById('detailsGrid');

  // Fonction pour convertir timestamp en heure locale lisible
  function formatTime(unixTimestamp, timezoneOffset) {
    const date = new Date((unixTimestamp + timezoneOffset) * 1000);
    return date.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'});
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorDiv.textContent = '';
    weatherResult.hidden = true;
    detailsGrid.innerHTML = '';
    const city = cityInput.value.trim();

    if (!city) {
      errorDiv.textContent = 'Veuillez entrer un nom de ville.';
      return;
    }

    try {
      const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&lang=fr&appid=${apiKey}`);
      if (!response.ok) throw new Error('Ville introuvable.');
      const data = await response.json();

      // Affichage des donn√©es
      cityNameElem.textContent = `${data.name}, ${data.sys.country}`;
      weatherDescElem.textContent = data.weather[0].description;
      temperatureElem.textContent = `${Math.round(data.main.temp)} ¬∞C`;
      weatherIconElem.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;
      weatherIconElem.alt = data.weather[0].description;

      // D√©tails
      const detailsHTML = `
        <div class="detail-item" title="Humidit√©">
          <span class="detail-icon">üíß</span> <span>${data.main.humidity} %</span>
        </div>
        <div class="detail-item" title="Vitesse du vent">
          <span class="detail-icon">üå¨Ô∏è</span> <span>${data.wind.speed} m/s</span>
        </div>
        <div class="detail-item" title="Pression atmosph√©rique">
          <span class="detail-icon">üå°Ô∏è</span> <span>${data.main.pressure} hPa</span>
        </div>
        <div class="detail-item" title="Lever du soleil">
          <span class="detail-icon">üåÖ</span> <span>${formatTime(data.sys.sunrise, data.timezone)}</span>
        </div>
        <div class="detail-item" title="Coucher du soleil">
          <span class="detail-icon">üåá</span> <span>${formatTime(data.sys.sunset, data.timezone)}</span>
        </div>
      `;
      detailsGrid.innerHTML = detailsHTML;

      weatherResult.hidden = false;
      weatherResult.classList.add('show');
    } catch (error) {
      errorDiv.textContent = error.message;
    }
  });
</script>

</body>
</html>
