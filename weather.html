<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Application m√©t√©o avanc√©e - Amira Salhi</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      color: #fff;
    }

    /* Container */
    .weather-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.8s ease forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 1.8rem;
      color: #f1f1f1;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
    }

    /* Form */
    form {
      display: flex;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.7rem 1rem;
      border-radius: 50px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 8px #9f7aea;
    }
    button {
      background: #9f7aea;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background: #7b57c8;
    }

    /* Weather display */
    .weather-result {
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .weather-result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .city-name {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      text-shadow: 0 0 5px #fff;
    }

    .weather-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 1rem auto;
      animation: fadeInIcon 1.2s ease forwards;
    }
    @keyframes fadeInIcon {
      from {opacity: 0; transform: scale(0.7);}
      to {opacity: 1; transform: scale(1);}
    }

    .weather-desc {
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 1rem;
      text-transform: capitalize;
      text-shadow: 0 0 3px rgba(255,255,255,0.7);
    }

    .temp {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #d1c4e9;
    }

    /* Details grid */
    .details-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      font-size: 1rem;
    }
    .detail-item {
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .detail-item:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    .detail-icon {
      font-size: 1.5rem;
      color: #d1c4e9;
      min-width: 24px;
    }

    /* Error message */
    .error {
      color: #ffb3b3;
      font-weight: 600;
      margin-top: 1rem;
      text-align: center;
      text-shadow: 0 0 3px #ff8080;
    }

    /* Icons (utilisation emoji pour simplicit√©) */
  </style>
</head>
<body>

  <div class="weather-container" role="main" aria-label="Application m√©t√©o avanc√©e">
    <h1>Application m√©t√©o avanc√©e</h1>

    <form id="weatherForm" aria-label="Formulaire de recherche m√©t√©o">
      <input type="text" id="cityInput" name="city" aria-required="true" placeholder="Entrez une ville" autocomplete="off" />
      <button type="submit" aria-label="Rechercher la m√©t√©o">üîç</button>
    </form>

    <div id="error" class="error" role="alert" aria-live="assertive"></div>

    <section id="weatherResult" class="weather-result" aria-live="polite" aria-atomic="true" hidden>
      <div class="city-name" id="cityName"></div>
      <img src="" alt="Ic√¥ne m√©t√©o" id="weatherIcon" class="weather-icon" />
      <div class="weather-desc" id="weatherDesc"></div>
      <div class="temp" id="temperature"></div>
      <div class="details-grid" id="detailsGrid">
        <!-- D√©tails ins√©r√©s ici -->
      </div>
    </section>
  </div>

<!-- M√äME CODE HTML/CSS que le tien jusqu'au <script> -->

<script>
  const form = document.getElementById('weatherForm');
  const cityInput = document.getElementById('cityInput');
  const errorDiv = document.getElementById('error');
  const weatherResult = document.getElementById('weatherResult');
  const cityNameElem = document.getElementById('cityName');
  const weatherIconElem = document.getElementById('weatherIcon');
  const weatherDescElem = document.getElementById('weatherDesc');
  const temperatureElem = document.getElementById('temperature');
  const detailsGrid = document.getElementById('detailsGrid');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorDiv.textContent = '';
    weatherResult.hidden = true;
    detailsGrid.innerHTML = '';
    const city = cityInput.value.trim();

    if (!city) {
      errorDiv.textContent = 'Veuillez entrer un nom de ville.';
      return;
    }

    try {
      const response = await fetch(`https://wttr.in/${encodeURIComponent(city)}?format=j1`);
      if (!response.ok) throw new Error('Ville introuvable ou probl√®me r√©seau.');

      const data = await response.json();

      const current = data.current_condition[0];
      const area = data.nearest_area?.[0]?.areaName?.[0]?.value || city;

      cityNameElem.textContent = `${area}, ${data.nearest_area[0].country[0].value}`;
      weatherDescElem.textContent = current.weatherDesc[0].value;
      temperatureElem.textContent = `${current.temp_C} ¬∞C`;

      // Ic√¥ne m√©t√©o statique
      const iconMap = {
        Sunny: '‚òÄÔ∏è', Rain: 'üåßÔ∏è', Clouds: '‚òÅÔ∏è', Snow: '‚ùÑÔ∏è',
        Clear: 'üåï', Overcast: '‚òÅÔ∏è', Mist: 'üå´Ô∏è', Fog: 'üåÅ'
      };
      const desc = current.weatherDesc[0].value;
      const emoji = iconMap[desc] || 'üåà';

      weatherIconElem.src = `https://twemoji.maxcdn.com/v/latest/svg/2600.svg`; // Soleil par d√©faut
      weatherIconElem.alt = desc;

      const detailsHTML = `
        <div class="detail-item"><span class="detail-icon">üíß</span> <span>${current.humidity} %</span></div>
        <div class="detail-item"><span class="detail-icon">üå¨Ô∏è</span> <span>${current.windspeedKmph} km/h</span></div>
        <div class="detail-item"><span class="detail-icon">üå°Ô∏è</span> <span>Ressentie : ${current.FeelsLikeC} ¬∞C</span></div>
        <div class="detail-item"><span class="detail-icon">üìà</span> <span>Pression : ${current.pressure} hPa</span></div>
      `;
      detailsGrid.innerHTML = detailsHTML;

      weatherResult.hidden = false;
      weatherResult.classList.add('show');
    } catch (error) {
      errorDiv.textContent = error.message;
    }
  });
</script>


</body>
</html>
